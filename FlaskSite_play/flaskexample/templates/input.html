    <div class="starter-template">
        <h2>Meal Planning for Nutrition on a Budget</h2>
        <p>Please fill out the fields below</p>
    </div>

    <div class = "container">

      <form  action="/output" method="GET">
        <div class="form-group">

          <label for="birth_month">What is your budget?:</label>
          <input type="text" id="birth_month" name='birth_month' placeholder="Enter the amount in cents ">

          <p><label for="bad_foods">Please list any foods you are avoiding:</label>
          <input type="text" id="bad_foods" name='bad_foods' placeholder="Enter in food names "></p>

          <p><label for="ucase">Please select the group that best describes you:</label>
            <select type="number" id="ucase" name='ucase' placeholder="Please select your age group">
            <option value=0>Child</option>
            <option value=1>Adult Male</option>
            <option value=2>Adult Female</option>
            <option value=3>Pregnant/Nursing</option>
          </select></p>

        </div>

        <div>
          <button type="submit" class="btn btn-default btn-lg">Create meal budget!</button>
        </div>

      </form>
